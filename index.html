<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
background: white;
        margin: 0px !important;
      }

      .container {
        text-align: center;
      }

      .main-title {
        font-size: 2em;
        font-weight: bold;
      }

      .sub-title {
        font-size: 1.5em;
        color: #555;
      }
      
      
      
      .text-sub-title {
        font-size: 1em;
        color: #555;
      }
      
      
      
      .purple {
background: purple;
      }
      
          .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 20px;
      padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
    }

    .grid-item {
      text-align: left;
      border: 1px solid grey;
      border-radius: 10px;
      padding: 10px;
    }

    .icon {
      width: 50px; /* Ajustez la taille de l'icône selon vos besoins */
      height: 50px;
    }

    .text {
      margin-top: 10px;
      color: #333;
    }
    </style>
    <title>Centered Container</title>
  </head>
  <body>
    <div class="purple">
      <div class="container">
        <h1 class="main-title">Grand Titre</h1>
        <h2 class="sub-title">Sous-Titre</h2>
        <p class="text-sub-title">Free Ideation Session</p>
      </div>
      
        <div class="grid-container">
    <!-- Première ligne -->
    <div class="grid-item">
      <img src="chemin/vers/icone1.png" alt="Icône 1" class="icon">
      <div class="text">Texte 1</div>
    </div>
    <div class="grid-item">
      <img src="chemin/vers/icone2.png" alt="Icône 2" class="icon">
      <div class="text">Texte 2</div>
    </div>
    <div class="grid-item">
      <img src="chemin/vers/icone3.png" alt="Icône 3" class="icon">
      <div class="text">Texte 3</div>
    </div>
    <div class="grid-item">
      <img src="chemin/vers/icone4.png" alt="Icône 4" class="icon">
      <div class="text">Texte 4</div>
    </div>
    <div class="grid-item">
      <img src="chemin/vers/icone5.png" alt="Icône 5" class="icon">
      <div class="text">Texte 5</div>
    </div>
    <!-- Deuxième ligne -->
    <div class="grid-item">
      <img src="chemin/vers/icone6.png" alt="Icône 6" class="icon">
      <div class="text">Texte 6</div>
    </div>
    <div class="grid-item">
      <img src="chemin/vers/icone7.png" alt="Icône 7" class="icon">
      <div class="text">Texte 7</div>
    </div>
    <div class="grid-item">
      <img src="chemin/vers/icone8.png" alt="Icône 8" class="icon">
      <div class="text">Texte 8</div>
    </div>
    <div class="grid-item">
      <img src="chemin/vers/icone9.png" alt="Icône 9" class="icon">
      <div class="text">Texte 9</div>
    </div>
    <div class="grid-item">
      <img src="chemin/vers/icone10.png" alt="Icône 10" class="icon">
      <div class="text">Texte 10</div>
    </div>
  </div>

      
      
    </div>
    
    
     <div class="parkles">
        <div class="container">
        <!-- Première div interne -->
        <div class="item">
            <img src="chemin/vers/image1.jpg" alt="Image 1">
            <p>Description de la première image.</p>
        </div>

        <!-- Deuxième div interne -->
        <div class="item">
            <img src="chemin/vers/image2.jpg" alt="Image 2">
            <p>Description de la deuxième image.</p>
        </div>

        <!-- Troisième div interne -->
        <div class="item">
            <img src="chemin/vers/image3.jpg" alt="Image 3">
            <p>Description de la troisième image.</p>
        </div>

        <!-- Quatrième div interne -->
        <div class="item">
            <img src="chemin/vers/image4.jpg" alt="Image 4">
            <p>Description de la quatrième image.</p>
        </div>
    </div>
       </div>
    
  </body>
</html>
